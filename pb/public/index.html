<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="css/pico.classless.pink.min.css" />
    <link rel="stylesheet" href="css/pico.colors.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <title>dc3.se</title>
    <script src="js/vue.global.prod.js"></script>
    <script src="js/pocketbase.umd.js"></script>
  </head>
  <body>
    <header>
      <h1>dc3.se | 5 3 1</h1>
    </header>
    <main id="app">
      <section>
        <select>
          <option selected>Week 1</option>
          <option>Week 2</option>
          <option>Week 3</option>
          <option>Week 4</option>
        </select>
        <fieldset role="group">
          <select>
            <option selected>Workout 1</option>
            <option>Workout 2</option>
            <option>Workout 3</option>
            <option>Workout 4</option>
          </select>
          <button><img src="img/cog.svg" alt="Edit" /></button>
        </fieldset>
      </section>
      <section v-for="exercise in workout.exercises">
        <h4>{{ exercise.exercise.name }}</h4>
        <table>
          <thead>
            <tr>
              <th>Set</th>
              <th>Reps</th>
              <th>Weight (kg)</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(set, index) in exercise.sets">
              <td>{{ index + 1 }}</td>
              <td>{{ set.reps }}</td>
              <td>{{ set.weight }}</td>
              <td><input type="checkbox" /></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
