name: Deploy Web

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "html/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: /bin/bash scripts/deploy.sh
        env:
          DEPLOY_HOST: "${{ secrets.DEPLOY_HOST }}"
          DEPLOY_USER: "${{ secrets.DEPLOY_USER }}"
          PRIVATE_KEY: "${{ secrets.PRIVATE_KEY }}"
